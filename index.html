
<!DOCTYPE html>
<html>
<head>
    
    <title>WMS example - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/EasyAutocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="bower_components/EasyAutocomplete/dist/easy-autocomplete.min.css" />

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
     <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css">

    <style>
        #map {
            width:1200px;
            height: 400px;
        }
    </style>
    
</head>
<body>


<p>Select City<input type="text" name="citiesselect" id="citiesselect"/></p>
<p>Date: <div type="text" id="datepicker"></div></p>
<a id="daybefore">Previous Day</a>
<a id="dayafter">Next Day</a>

<div id='map'></div>

<div id='bokehplot'></div>

<script type="text/javascript">
var wmsLayer;
    $(document).ready(function () {

        var map = L.map('map', {
            center: [35, -95],
            zoom: 3
        });

        var geojson = L.geoJson().addTo(map);

        // http://thredds.daac.ornl.gov/thredds/wms/ornldaac/1328/1980/daymet_v3_tmin_1980_na.nc4?service=WMS&version=1.3.0&request=GetCapabilities

        wmsLayer = L.tileLayer.wms('http://thredds.daac.ornl.gov/thredds/wms/ornldaac/1328/1980/daymet_v3_tmin_1980_na.nc4?', {
            layers: 'tmin',
            crs: L.CRS.EPSG4326,
            format: 'image/png',
            transparent: true,
            styles: 'boxfill/redblue',
            time: '1980-09-11T12:00:00.000Z'
        }).addTo(map);

        var loading = false;

        var updateOnCity = function(cityval){
            if (loading){
                console.log("cool down for calls");
            }
            loading = true;

            $.getJSON( "/geturban?id=" + cityval['value'] , function( data ) {
                geojson.addData(data);
                map.fitBounds(geojson.getBounds());
                $.getJSON("/getbokeh?id=" + cityval['value'], function(data){
                    $("#bokehplot").html("")
                    $("#bokehplot").append(data['div']);
                    $("#bokehplot").append(data['script']);
                    loading = false;
                });
                
            });

            // 

            // Object {text: "Atlanta, Georgia", value: 3917}

            // load city on map in geojson with buffer
            // 
        };

        var options = {
            url:  function(phrase) {
                return "searchcities?term=" + phrase ;
            },

            getValue: 'text',
            listLocation: "data",

            requestDelay: 300,
            list: {
                onChooseEvent: function() {
                    var selectedItemValue = $("#citiesselect").getSelectedItemData();
                    updateOnCity(selectedItemValue);

                }
            }
        };

        $("#citiesselect").easyAutocomplete(options);


      $( "#datepicker" ).datepicker({ minDate: new Date(1980, 1, 1), maxDate: new Date(2015, 12, 31),
                                    defaultDate: new Date(1980, 1, 1),
                                    dateFormat: "yy-mm-dd", 
                                onSelect: function(date) {
                                    wmsLayer.setParams({time:new Date(date + "T12:00:00.000Z").toISOString()})
                                     // alert(date);
                                 }});

        $("#daybefore").click(function(ev){
            ev.preventDefault();
            var date2 = $('#datepicker').datepicker('getDate');
            date2.setDate(date2.getDate()-1);
            $( "#datepicker" ).datepicker("setDate", date2);
            $('.ui-datepicker-current-day').click();
        });

        $("#dayafter").click(function(ev){
            ev.preventDefault();
            var date2 = $('#datepicker').datepicker('getDate');
            date2.setDate(date2.getDate()+1);
            $( "#datepicker" ).datepicker("setDate", date2);
            $('.ui-datepicker-current-day').click();
        })

        $("#datepicker").datepicker("setDate", new Date(1980, 1, 1));
       

    });



</script>



</body>
</html>
